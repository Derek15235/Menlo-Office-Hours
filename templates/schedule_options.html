{%extends "student_base.html"%}
{%block title%}Meet Teachers{%endblock%}
{%block head%}Meet Your Teachers!{%endblock%}
{%block content%}
    <form method="GET">
        <div class="row">
            <div class="col-lg-2 offset-lg-8">
                <select type="text" id="department" name="department" class="filter">
                    <option value="All">All</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Arts">Arts</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="World Language">World Language</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button type="submit" class="btn filter">Filter</button>
            </div>
        </div>
    </form>
    <form action="#" method="POST">
        <div class="row">
            {%for teacher in teachers%}
                <div class="col-lg-4">
                    <div class="teacher-card">
                        <img src="{{teacher.img_link}}">
                        <p>{{teacher}}</p>
                        <p>{{teacher.department}}<p>
                        <button type="submit" id="teacher_id" name="teacher_id" value={{teacher.id}} class="btn">Schedule a Meeting</button>
                    </div>
                </div>
            {%endfor%}
        </div>
    </form>
{%endblock%}
