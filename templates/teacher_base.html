<!DOCTYPE html>
<html>
    <head>
        <title>{%block title%}{%endblock%}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Your Personal CSS BELOW this Line -->
        <link href='https://fonts.googleapis.com/css?family=Mukta Malar' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
        <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='styles/style.css')}}"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-blue sticky-top">
            <a class="navbar-brand" href="{{url_for('meetings')}}">
                <a class="nav-link" href="#"> <img src="{{url_for('static',filename='images/menlo.png')}}" width="50" class="d-inline-block align-top" alt=""></a>
                <a class="no-hover" href="{{url_for('meetings')}}">Menlo Office Hours</a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link white-text" href="{{url_for('availble')}}">Enter/Cancel Availability<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link white-text" href="{{url_for('meetings')}}">Your Meetings</a>
                </li>
                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <a class="nav-link" href="#"> <img src="{{url_for('static',filename='images/pfp.png')}}" width="30" height="30" class="d-inline-block align-top" alt=""></a> 
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="{{url_for('sign_in')}}"><button class="dropdown-item" type="button">Log Out</button></a>
                        </div>
                      </div>
                </li>
              </ul>
            </div>
          </nav>
          <div class="jumbotron jumbotron-fluid title">
            <div class="container">
              <h1 class="display-4">{%block head%}{%endblock%}</h1>
            </div>
          </div>
        <div class="container">
            {%block content%}
            {%endblock%}
        </div>
        <!-- Your Content ABOVE this Line -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
