<!DOCTYPE html>
<html>

<head>
  <title>Scrollable Row of Columns with Dates and Buttons</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3>Column 1</h3>
        <button class="btn btn-primary btn-block mb-3">Button 1</button>
        <button class="btn btn-primary btn-block mb-3">Button 2</button>
        <button class="btn btn-primary btn-block mb-3">Button 3</button>
      </div>
      <div class="col-md-3">
        <h3>Column 2</h3>
        <button class="btn btn-primary btn-block mb-3">Button 4</button>
        <button class="btn btn-primary btn-block mb-3">Button 5</button>
        <button class="btn btn-primary btn-block mb-3">Button 6</button>
      </div>
      <div class="col-md-3">
        <h3>Column 3</h3>
        <button class="btn btn-primary btn-block mb-3">Button 7</button>
        <button class="btn btn-primary btn-block mb-3">Button 8</button>
        <button class="btn btn-primary btn-block mb-3">Button 9</button>
      </div>
      <div class="col-md-3">
        <h3>Column 4</h3>
        <button class="btn btn-primary btn-block mb-3">Button 10</button>
        <button class="btn btn-primary btn-block mb-3">Button 11</button>
        <button class="btn btn-primary btn-block mb-3">Button 12</button>
      </div>
    </div>
  </div>
  

</body>

</html>
